<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Product preview card component</title>
</head>
<body>

  <main class="card">

    <div class="banner">
      <picture>
        <source media="(max-width:480px)" srcset="./images/image-product-mobile.jpg" class="mobile-banner">
        <img src="./images/image-product-desktop.jpg" class="desktop-banner">
      </picture>
    </div>

    <div class="card-body">
      <h1>PERFUME</h1>

      <h3>Gabrielle Essence Eau De Parfum</h3>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="card-price">
        <h4>$149.99</h4>
        <h5>$169.99</h5>
      </div>
    
      <a href="" class="add-to-cart"><img src="images/icon-cart.svg" alt=""><p>Add to Cart</p></a>
      
    </div>
  </div>
  
  
</body>
</html>
